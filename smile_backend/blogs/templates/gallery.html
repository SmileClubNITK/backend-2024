<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #010101;
        }
        
        .image-group {
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        
        .gallery {
            position: relative;
            width: 400px; /* Adjust the width of the gallery */
            height: 300px; /* Adjust the height of the gallery */
            transform-style: preserve-3d;
            animation: rotate 35s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes rotate {
            from {
                transform: perspective(1200px) rotateY(0deg);
            }
            to {
                transform: perspective(1200px) rotateY(360deg);
            }
        }
        
        .gallery span {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i) * 45deg)) translateZ(380px);
        }
        
        .gallery span img {
            position: absolute;
            width: 100%; /* Make the images fill their container */
            height: 100%; /* Make the images fill their container */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    {% for image_group in image_groups %}
    <div class="image-group">
        <h2>{{ image_group.title }}</h2>
        <div class="gallery">
            {% for image in image_group.image_set.all %}
            <span style="--i:{{ forloop.counter }}">
                <img src="{{ image.image.url }}" alt="{{ image.alt }}">
            </span>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</body>
</html>
