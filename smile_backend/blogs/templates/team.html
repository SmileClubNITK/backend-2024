<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1 1 300px; /* Adjust width as needed */
        }
        h2, p {
            margin: 0;
            color: #333;
        }
        .card img {
            max-width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Team List</h1>
    </header>
    <main class="card-container">
        {% for member in team_members %}
            <article class="card">
                {% if member.image %}
                    <img src="{{ member.image.url }}" alt="{{ member.name }} Image">
                {% endif %}
                <h2>{{ member.name }}</h2>
                <p><strong>Category:</strong> {{ member.category }}</p>
                <p><strong>Post:</strong> {{ member.post }}</p>
                <p><strong>Bio:</strong> {{ member.bio }}</p>
            </article>
        {% endfor %}
    </main>
    <footer>
        <!-- Add footer content if needed -->
    </footer>
</body>
</html>
