<!-- team_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        h2, p {
            margin: 0;
            color: #333;
        }
        .card img {
            max-width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Team List</h1>
    <div class="card-container">
        {% for member in team_members %}
            <div class="card">
                {% if member.image %}
                    <img src="{{ member.image.url }}" alt="Team Member Image">
                {% endif %}
                <h2>{{ member.name }}</h2>
                <p><strong>Category:</strong> {{ member.category }}</p>
                <p><strong>Post:</strong> {{ member.post }}</p>
                <p><strong>Bio:</strong> {{ member.bio }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
